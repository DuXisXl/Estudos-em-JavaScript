<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de Inscrição</h1>

    <form action="#" method="post" enctype="multipart/form">
        <div>
            <label for="nome">Nome</label>
            <br><br>
            <input type="text" name="nome" id="nome" placeholder="Ex: Eduardo Ramos" required>
            <br><br>
        </div>

        <br><br>

        <div>
            <label for="email">Email</label>
            <br><br>
            <input type="email" name="email" id="email" placeholder="Ex: eduard0@gmail.com" required>
            <br><br>
        </div>

        <br><br>

        <div>
            <label for="whatsaap">Numero Whatsaap</label>
            <br><br>
            <input type="tel" name="telefone" id="whatsaap" placeholder="Ex: 11912807450" required>
            <br><br>
        </div>

        <br><br>

        <div>
            <label>Area de Atuação:</label required>
                <br><br>
                <input type="radio" name="area" id="desenvolvimento">
                <label for="desenvolvimento">Desenvolvimento</label>

                <input type="radio" name="area" id="qa">
                <label for="qa">Quality Assurance (QA)</label>

                <input type="radio" name="area" id="analise">
                <label for="analise">Análise de Dados</label>

                <input type="radio" name="area" id="infraestrutura">
                <label for="infraestrutura">Infraestrutura</label>
        </div>

        <br><br>

        <div>
            <label for="observacoes">Observações:</label>
            <br><br>
            <textarea name="observacoes" id="observacoes"></textarea>
            <br><br>
    
        </div>

        <br><br>

        <div>
            <input type="checkbox" name="receber" id="receber">
            <label for="receber">Desejo Receber Novidades por Email</label>
            <br><br>
        </div>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
